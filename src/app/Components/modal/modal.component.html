<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                    Estas editando la persona con el ID: #{{id}}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="">
                <form action="" class="container my-2">

                    <div class="row mt-2">
                        <label for="" class="label-control col-md-2">Nombre</label>
                        <div class="col-md-6">
                            <input type="text" name="Nombre" id="" class="form-control form-control-sm" placeholder="{{nombre}}" [(ngModel)]="modalNombre" />
                        </div>
                    </div>

                    <div class="row mt-2">
                        <label for="" class="label-control col-md-2">Apellido</label>
                        <div class="col-md-6">
                            <input type="text" name="Apellido" id="" class="form-control form-control-sm" placeholder="{{apellido}}" [(ngModel)]="modalApellido" />
                        </div>
                    </div>

                    <div class="row mt-2">
                        <label for="" class="label-control col-md-2">Edad</label>
                        <div class="col-md-6">
                            <input type="text" name="Edad" id="" class="form-control form-control-sm" placeholder="{{edad}}" [(ngModel)]="modalEdad" />
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
                <button type="submit" class="btn btn-primary" (click)="editarPersona()">Understood</button>
            </div>
        </div>
    </div>
</div>
